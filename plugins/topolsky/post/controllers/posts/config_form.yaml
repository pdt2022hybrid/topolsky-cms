# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Post

# Model Form Field configuration
form: $/topolsky/post/models/post/fields.yaml

# Model Class name
modelClass: Topolsky\Post\Models\Post

# Default redirect location
defaultRedirect: topolsky/post/posts

# Create page
create:
    title: backend::lang.form.create_title
    redirect: topolsky/post/posts/update/:id
    redirectClose: topolsky/post/posts

# Update page
update:
    title: backend::lang.form.update_title
    redirect: topolsky/post/posts
    redirectClose: topolsky/post/posts

# Preview page
preview:
    title: backend::lang.form.preview_title
